<!--
    üìå Video Tag Embed Code Modal
    ------------------------------------------------------------
    –≠–Ω—ç modal –Ω—å –≤–∏–¥–µ–æ —Ñ–∞–π–ª—ã–≥ HTML-–¥ –±–∞–π—Ä–ª—É—É–ª–∞—Ö–∞–¥ —à–∞–∞—Ä–¥–ª–∞–≥–∞—Ç–∞–π
    <video> tag-–∏–π–≥ –∞–≤—Ç–æ–º–∞—Ç–∞–∞—Ä “Ø“Ø—Å–≥—ç–Ω —Ö–∞—Ä—É—É–ª–¥–∞–≥.

    ‚Ä¢ Relative embed   ‚Üí –∑”©–≤—Ö”©–Ω —Ñ–∞–π–ª —Ä—É—É —Ö–∞—Ä—å—Ü–∞–Ω–≥—É–π –∑–∞–º
    ‚Ä¢ Absolute embed   ‚Üí –±“Ø—Ä—ç–Ω URL (host + path)

    copy —Ç–æ–≤—á ‚Üí copyContent(id) —Ñ—É–Ω–∫—Ü—ç—ç—Ä —Ç—É—Ö–∞–π–Ω <pre> –±–ª–æ–∫–∏–π–Ω
    —Ç–µ–∫—Å—Ç–∏–π–≥ clipboard —Ä—É—É —Ö—É—É–ª–∞—Ö–∞–¥ –∞—à–∏–≥–ª–∞–Ω–∞.
-->

<div class="modal-lg modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h3 class="modal-title fs-6 text-uppercase text-dark">
                <i class="bi bi-magic"></i> Video embed code
            </h3>

            <!-- Modal —Ö–∞–∞—Ö —Ç–æ–≤—á -->
            <button class="btn-close"
                    type="button"
                    data-bs-dismiss="modal"
                    aria-label="{{ 'close'|text|e }}">
            </button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
            <!-- RELATIVE VIDEO EMBED CODE -->
            <strong>Relative:</strong>
            <!-- <pre id="relative"> —Ö—ç—Å–≥–∏–π–Ω —Ç–µ–∫—Å—Ç–∏–π–≥ —Ö—É—É–ª–Ω–∞ -->
            <a class="btn btn-sm btn-dark" onclick="copyContent('relative');">copy</a>
            <!-- –•–∞—Ä—å—Ü–∞–Ω–≥—É–π URL –±“Ø—Ö–∏–π <video> tag (vanilla HTML) -->
            <pre class="border border-dark bg-secondary text-light"
                 id="relative"
                 style="white-space:pre-wrap">{{ ('<video src="' ~ record['path'] ~ '" controls style="max-width: 100%;"></video>')|e }}</pre>

            <hr>

            <!-- ABSOLUTE VIDEO EMBED CODE -->
            <strong>Absolute:</strong>
            <a class="btn btn-sm btn-dark" onclick="copyContent('absolute');">copy</a>
            <!-- host + path ‚Üí –±“Ø—Ä—ç–Ω URL –±“Ø—Ö–∏–π embed –∫–æ–¥ (vanilla HTML) -->
            <pre class="border border-dark bg-secondary text-light"
                 id="absolute"
                 style="white-space:pre-wrap">{{ ('<video src="' ~ host ~ record['path'] ~ '" controls style="max-width: 100%;"></video>')|e }}</pre>

        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
            <button class="btn btn-dark"
                    data-bs-dismiss="modal"
                    type="button">
                {{ 'close'|text }}
            </button>
        </div>
    </div>
</div>
