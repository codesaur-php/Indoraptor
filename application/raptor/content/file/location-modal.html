<div class="modal-lg modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title fs-6 text-uppercase text-info">
                <i class="bi bi-magic"></i> File address
            </h3>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <strong>Relative URL:</strong>
            <a class="btn btn-sm btn-info" onclick="copyContent('relative_url');">copy</a>
            <pre class="border border-info" id="relative_url" style="white-space:pre-wrap">{{ record['path'] }}</pre>
            <hr>
            <strong>Absolute URL:</strong>
            <a class="btn btn-sm btn-info" onclick="copyContent('absolute_url');">copy</a>
            <pre class="border border-info" id="absolute_url" style="white-space:pre-wrap">{{ host ~ record['path'] }}</pre>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" data-bs-dismiss="modal" type="button">{{ 'close'|text }}</button>
        </div>
    </div>
</div>
