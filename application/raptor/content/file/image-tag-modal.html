<!--
    üìå Image Tag Embed Code Modal
    ------------------------------------------------------------
    –≠–Ω—ç modal –Ω—å —Ç—É—Ö–∞–π–Ω –∑—É—Ä–∞–≥ —Ñ–∞–π–ª—ã–≥ HTML-–¥ embed —Ö–∏–π—Ö—ç–¥
    –∑–æ—Ä–∏—É–ª—Å–∞–Ω <img> tag-–∏–π–≥ (relative –±–æ–ª–æ–Ω absolute path —Ö—ç–ª–±—ç—Ä—ç—ç—Ä)
    –∞–≤—Ç–æ–º–∞—Ç–∞–∞—Ä “Ø“Ø—Å–≥—ç–∂ —Ö–∞—Ä—É—É–ª–¥–∞–≥.

    ‚Ä¢ record['path'] ‚Üí public URL —ç—Å–≤—ç–ª private redirect URL
    ‚Ä¢ record['description'] ‚Üí <img alt="..."> —É—Ç–≥–∞–¥ –∞—à–∏–≥–ª–∞–≥–¥–∞–Ω–∞
    ‚Ä¢ host ‚Üí –±“Ø—Ä—ç–Ω absolute URL —É–≥—Å—Ä–∞—Ö–∞–¥ —Ö—ç—Ä—ç–≥–ª—ç–Ω—ç
-->

<div class="modal-lg modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <!-- Modal Title -->
            <h3 class="modal-title fs-6 text-uppercase text-primary">
                <i class="bi bi-magic"></i> Image embed code
            </h3>
            <!-- Close button -->
            <button class="btn-close"
                    type="button"
                    data-bs-dismiss="modal"
                    aria-label="{{ 'close'|text|e }}">
            </button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
            <!-- RELATIVE IMAGE EMBED CODE -->
            <strong>Relative:</strong>
            <!-- Copy button - copyContent(id) –Ω—å —Ç—É—Ö–∞–π–Ω <pre>-–∏–π–Ω text-–≥ clipboard —Ä“Ø“Ø —Ö—É—É–ª–Ω–∞ -->
            <a class="btn btn-sm btn-primary" onclick="copyContent('relative');">copy</a>
            <!-- –ì–µ–Ω–µ—Ä–∞—Ü–ª–∞–≥–¥—Å–∞–Ω <img> tag - –∑”©–≤—Ö”©–Ω relative URL (vanilla HTML) -->
            <pre class="border border-primary bg-dark text-light"
                 id="relative"
                 style="white-space:pre-wrap">{{ ('<img src="' ~ record['path'] ~ '" alt="' ~ (record['description']|e) ~ '" style="max-width: 100%; height: auto;">')|e }}</pre>

            <hr>

            <!-- ABSOLUTE IMAGE EMBED CODE -->
            <strong>Absolute:</strong>
            <!-- Copy button - copyContent(id) –Ω—å —Ç—É—Ö–∞–π–Ω <pre>-–∏–π–Ω text-–≥ clipboard —Ä“Ø“Ø —Ö—É—É–ª–Ω–∞ -->
            <a class="btn btn-sm btn-primary" onclick="copyContent('absolute');">copy</a>
            <!-- –ì–µ–Ω–µ—Ä–∞—Ü–ª–∞–≥–¥—Å–∞–Ω <img> tag - –±“Ø—Ä—ç–Ω absolute URL ‚Üí host + path (vanilla HTML) -->
            <pre class="border border-primary bg-dark text-light"
                 id="absolute"
                 style="white-space:pre-wrap">{{ ('<img src="' ~ host ~ record['path'] ~ '" alt="' ~ (record['description']|e) ~ '" style="max-width: 100%; height: auto;">')|e }}</pre>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
            <button class="btn btn-primary"
                    data-bs-dismiss="modal"
                    type="button">
                {{ 'close'|text }}
            </button>
        </div>
    </div>
</div>
