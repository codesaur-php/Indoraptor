<div class="modal-lg modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title fs-6 text-uppercase text-dark">
                <i class="bi bi-magic"></i>  Video embed code
            </h3>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <strong>Relative:</strong>
            <a class="btn btn-sm btn-dark" onclick="copy('relative');">copy</a>
            <pre class="border border-dark bg-secondary text-light" id="relative" style="white-space:pre-wrap">{{ ('<video height="360" controls><source src="' ~ record['path'] ~ '"></video>')|e }}</pre>
            <hr>
            <strong>Absolute:</strong>
            <a class="btn btn-sm btn-dark" onclick="copy('absolute');">copy</a>
            <pre class="border border-dark bg-secondary text-light" id="absolute" style="white-space:pre-wrap">{{ ('<video height="360" controls><source src="' ~ host ~ record['path'] ~ '"></video>')|e }}</pre>
        </div>
        <div class="modal-footer">
            <button class="btn btn-dark" data-bs-dismiss="modal" type="button">{{ 'close'|text }}</button>
        </div>
    </div>
</div>
