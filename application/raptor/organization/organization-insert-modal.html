<!-- Байгууллага шинээр бүртгэх (Insert Organization) Modal
     Том хэмжээтэй modal ашиглаж байна: .modal-xl -->
<div class="modal-xl modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

        <!-- Modal-ийн толгой хэсэг = Гарчиг + Хаах товч -->
        <div class="modal-header">
            <h3 class="modal-title fs-6 text-uppercase text-success">
                <i class="bi bi-plus-circle"></i> {{ 'add-record'|text }}
            </h3>
            <button class="btn-close"
                    type="button"
                    data-bs-dismiss="modal"
                    aria-label="{{ 'close'|text|e }}">
            </button>
        </div>

        <!-- Modal-ийн үндсэн (body) хэсэг = Байгууллага оруулах форм -->
        <div class="modal-body">

            <!-- Байгууллага бүртгэх үндсэн FORM -->
            <form class="needs-validation"
                  novalidate
                  id="organization_insert"
                  action="{{ 'organization-insert'|link }}"
                  method="POST"
                  enctype="multipart/form-data">

                <!-- Эцэг байгууллага сонгох + RBAC alias -->
                <div class="row">
                    <!-- Эцэг байгууллага сонгох select -->
                    <div class="col">
                        <div class="form-floating">
                            <select class="form-select" name="parent_id">
                                <!-- "0" бол эцэггүй үндсэн байгууллага -->
                                <option value="0" selected></option>

                                <!-- Боломжит эцэг байгууллагуудын жагсаалт -->
                                {% for org in parents %}
                                <option value="{{ org['id'] }}">{{ org['name']|e }}</option>
                                {% endfor %}
                            </select>
                            <label>{{ 'parent'|text }}</label>
                        </div>
                    </div>

                    <!-- RBAC alias (unique код) -->
                    <div class="col">
                        <div class="form-floating">
                            <input class="form-control"
                                   required
                                   name="alias"
                                   value="common"
                                   maxlength="64"
                                   placeholder="RBAC"
                                   type="text"
                                   autocomplete="off">
                            <label>RBAC</label>
                            <div class="invalid-feedback">{{ 'field-is-required'|text }}</div>
                        </div>
                    </div>
                </div>

                <!-- Байгууллагын нэр (заавал) -->
                <div class="form-floating mt-3">
                    <input class="form-control"
                           required
                           name="name"
                           maxlength="512"
                           placeholder="{{ 'name'|text|e }}"
                           type="text"
                           autocomplete="off">
                    <label>{{ 'name'|text }}</label>
                    <div class="invalid-feedback">{{ 'field-is-required'|text }}</div>
                </div>

                <!-- Байгууллагын логог upload хийх хэсэг -->
                <label class="form-label mt-3">{{ 'logo'|text }}</label>

                <div class="input-group">
                    <!-- Сонгосон файлын нэр харагдах text input -->
                    <input class="form-control"
                           type="text"
                           id="logo_name"
                           disabled
                           value=""
                           placeholder="{{ 'select-an-image'|text|e }}">

                    <!-- "Choose" товч → file input-г нээдэг -->
                    <div class="input-group-append">
                        <div class="btn-group">

                            <!-- Жинхэнэ file input (нуусан) -->
                            <input type="file"
                                   name="logo"
                                   accept="image/*"
                                   maxlength="256"
                                   style="display:none;">

                            <!-- Ил харагдах Browse товч -->
                            <button class="logo-browse btn btn-info"
                                    type="button"
                                    onclick="this.previousElementSibling.click();">
                                {{ 'choose'|text }}
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Logo preview хэсэг -->
                <img class="img-thumbnail img-fluid"
                     id="logo_preview"
                     src=""
                     style="max-height:200px;display:none;">

            </form>
        </div>

        <!-- Footer = Submit + Cancel -->
        <div class="modal-footer">
            <!-- Зөвшөөрөгдвөл илгээх товчийг харуулна -->
            {% if user.can('system_organization_insert') %}
            <button class="submit-new-organization btn btn-success shadow-sm">
                <i class="bi bi-check"></i> {{ 'submit'|text }}
            </button>
            {% endif %}

            <!-- Болих/хаах товч -->
            <button class="btn btn-secondary shadow-sm"
                    data-bs-dismiss="modal"
                    type="button">
                {{ 'cancel'|text }}
            </button>
        </div>
    </div>
</div>

<script type="text/javascript">
    /* Лого upload-тэй холбоотой элементүүд */
    const logoName    = document.getElementById('logo_name');
    const logoBrowse  = document.querySelector('button.logo-browse');
    const logoPreview = document.getElementById('logo_preview');
    const logo        = document.querySelector('input[name="logo"]');

    /* Лого файл сонгоход preview болон remove товч нэмэх */
    logo.addEventListener('change', function (e) {
        e.preventDefault();

        /* input[name] шинээр оноох */
        logo.name = 'logo';
da
        /* сонгосон файлын нэрийг харуулах */
        logoName.value = logo.files[0].name;

        /* "choose" → "change" гэсэн текст солих */
        logoBrowse.innerHTML = `{{ 'change'|text|e }}`;

        /* remove button байхгүй үед шинээр үүсгэх */
        if (logoBrowse.nextElementSibling?.tagName !== 'BUTTON') {
            const logoClear = document.createElement('button');
            logoClear.classList.add('btn', 'btn-danger');
            logoClear.type = 'button';
            logoClear.innerHTML = `{{ 'remove'|text }}`;

            /* Remove товчны үйлдэл - preview болон file reset */
            logoClear.addEventListener('click', function (e) {
                e.preventDefault();

                /* preview зураг арилгах */
                logoPreview.removeAttribute('src');
                logoPreview.style.display = 'none';

                /* нэр арилгах */
                logoName.value = '';
                logoBrowse.innerHTML = `{{ 'choose'|text|e }}`;

                /* input file reset */
                logo.value = '';
                logo.removeAttribute('name');

                /* remove товчийг цэвэрлэх */
                logoClear.remove();
            });

            /* товчийг байрлуулах */
            if (logoBrowse.nextSibling) {
                logoBrowse.parentNode.insertBefore(logoClear, logoBrowse.nextSibling);
            } else {
                logoBrowse.parentNode.appendChild(logoClear);
            }
        }

        /* Preview зураг уншиж харуулах */
        const reader = new FileReader();
        reader.onload = function (e) {
            logoPreview.src = e.target.result;
            if (logoPreview.style.display === 'none') {
                logoPreview.style.display = 'block';
            }
        };
        reader.readAsDataURL(logo.files[0]);
    });

    /* Байгууллага үүсгэх form submit */
    const formInsert = document.querySelector('form#organization_insert');
    if (!formInsert) {
        NotifyTop('danger', `{{ 'error'|text|e }}`, 'Form not found!');
    } else {
        /* submit товч */
        const submitter = document.querySelector('button.submit-new-organization');

        submitter.addEventListener('click', function (e) {
            e.preventDefault();
            formInsert.requestSubmit();
        });

        /* form submit event */
        formInsert.addEventListener('submit', function (event) {
            event.preventDefault();

            const _valid = this.checkValidity();
            this.classList.add('was-validated');

            if (!_valid) {
                event.stopPropagation();
                return NotifyTop(
                    'danger',
                    `{{ 'error'|text|e }}`,
                    `{{ 'u-have-some-form-errors'|text|e }}`
                );
            }

            submitter.growNstop();

            const data = new FormData(this);

            /* FETCH - байгууллага үүсгэх */
            fetch(this.action, {
                body: data,
                method: this.getAttribute('method') ?? 'POST'
            })
            .then(res => {
                const contentType = res.headers.get('content-type') || '';
                if (contentType.includes('application/json')) return res.json();

                throw new Error(`HTTP [${res.status}]: ${res.statusText}`);
            })
            .then(response => {
                if (response.status !== 'success') {
                    throw new Error(response.message ?? 'Invalid response!');
                }

                /* шинээр амжилттай үүссэн тул refresh */
                window.location.reload();

                NotifyTop(
                    response.type ?? 'success',
                    response.title ?? `{{ 'success'|text|e }}`,
                    response.message ?? 'Organization created'
                );
            })
            .catch(error => {
                NotifyTop('danger', `{{ 'error'|text|e }}`, error.message);
                submitter.growNstop();
            });
        });
    }
</script>
