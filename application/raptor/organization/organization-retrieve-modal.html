<div class="modal-lg modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title fs-6 text-uppercase text-info">{{ record['name'] }}</h3>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <label class="col-3 col-form-label text-end">ID</label>
                <div class="col-9">
                    <input class="form-control" disabled value="{{ record['id'] }}" type="text">
                </div>
            </div>
            <div class="row mt-2">
                <label class="col-3 col-form-label text-end">{{ 'name'|text }}</label>
                <div class="col-9">
                    <input class="form-control" disabled value="{{ record['name']|e }}" type="text">
                </div>
            </div>
            <div class="row mt-2">
                <label class="col-3 col-form-label text-end">{{ 'logo'|text }}</label>
                <div class="col-9">
                    <div class="input-group col-5">
                    {% if record['logo'] is defined and record['logo'] is not empty %}
                        <img class="img-fluid img-thumbnail" src="{{ record['logo']|e }}" style="max-height:240px">
                    {% endif %}
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <label class="col-3 col-form-label text-end">RBAC (alias)</label>
                <div class="col-9">
                    <input class="form-control" disabled value="{{ record['alias']|e }}" type="text">
                </div>
            </div>
            <div class="row mt-2">
                <label class="col-3 col-form-label text-end">{{ 'parent'|text }}</label>
                <div class="col-9">
                    <input class="form-control" disabled value="{{ record['parent_name']|e }}" type="text">
                </div>
            </div>
            <hr>
            <div class="row mt-2">
                <label class="col-3 col-form-label text-end">{{ 'date-created'|text }}</label>
                <div class="col-9">
                    <input class="form-control" disabled value="{{ record['created_at']|e }}" type="text">
                </div>
            </div>
            <div class="row mt-2">
                <label class="col-3 col-form-label text-end">{{ 'created-by'|text }}</label>
                <div class="col-9">
                    <input class="form-control" disabled value="{{ (record['rbac_users'][record['created_by']] ?? record['created_by'])|e }}" type="text">
                </div>
            </div>
            <div class="row mt-2">
                <label class="col-3 col-form-label text-end">{{ 'date-modified'|text }}</label>
                <div class="col-9">
                    <input class="form-control" disabled value="{{ record['updated_at']|e }}" type="text">
                </div>
            </div>
            <div class="row mt-2">
                <label class="col-3 col-form-label text-end">{{ 'updated-by'|text }}</label>
                <div class="col-9">
                    <input class="form-control" disabled value="{{ (record['rbac_users'][record['updated_by']] ?? record['updated_by'])|e }}" type="text">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info shadow-sm" data-bs-dismiss="modal" type="button">
                {{ 'close'|text }}
            </button>
        </div>
    </div>
</div>
