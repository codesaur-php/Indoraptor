<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title fs-6">
                <i class="bi bi-key-fill"></i> {{ 'password'|text }}
            </h3>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <form autocomplete="off" id="set_user_role" role="form" action="{{ 'user-set-password'|link ~ '?id=' ~ profile['id'] }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Хэрэглэгчийн шинэ нууц үгийг тохируулна уу!</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="submit-password btn btn-primary shadow-sm">
                <i class="bi bi-check"></i> {{ 'save'|text }}
            </button>
            <button class="btn btn-secondary shadow-sm" data-bs-dismiss="modal" type="button">
                {{ 'cancel'|text }}
            </button>
        </div>
    </div>
</div>
