<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title fs-6">
                <i class="bi bi-key-fill"></i> {{ 'password-reset'|text }}
            </h3>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <form autocomplete="off" id="set_user_password" role="form" action="{{ 'user-set-password'|link({'id':profile['id']}) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>{{ 'username'|text }}: <strong>{{ profile['username'] }}</strong> ({{ profile['first_name'] }} {{ profile['last_name'] }})</label>
                    <label class="mt-3">{{ 'set-new-password'|text }}</label>
                    <input class="form-control mt-3 mb-2" required type="password" placeholder="{{ 'new-password'|text|e }}" name="password" autocomplete="password_new-complete">
                    <input class="form-control mb-3" required type="password" placeholder="{{ 'retype-new-password'|text|e }}" name="password_retype" autocomplete="password_retype-complete">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="submit-password btn btn-primary shadow-sm">
                <i class="bi bi-check"></i> {{ 'save'|text }}
            </button>
            <button class="btn btn-secondary shadow-sm" data-bs-dismiss="modal" type="button">
                {{ 'cancel'|text }}
            </button>
        </div>
    </div>
</div>
<script type="text/javascript">
    const passwordForm = document.querySelector('form#set_user_password');
    if (!passwordForm) {
        NotifyTop('danger', `{{ 'error'|text|e }}`, 'Form not found!');
    } else {
        const submitter = document.querySelector('button.submit-password');
        submitter.addEventListener('click', function (e) {
            e.preventDefault();
            passwordForm.requestSubmit();
        });

        passwordForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const _valid = this.checkValidity();
            this.classList.add('was-validated');
            if (!_valid) {
                event.stopPropagation();
                return NotifyTop('danger', `{{ 'error'|text|e }}`, `{{ 'u-have-some-form-errors'|text|e }}`);
            }

            submitter.growNstop();

            const data = new FormData(this);
            fetch(
                this.action,
                {
                    body: data,
                    method: this.getAttribute('method') ?? 'POST'
                }
            ).then(res => {
                let contentType = res.headers.get('content-type') || '';
                if (contentType.includes('application/json')) {
                    return res.json();
                }
                throw new Error("HTTP [{0}]: {1}".format(res.status, res.statusText));
            }).then(response => {
                if (response.status !== 'success') {
                    throw new Error(response.message ? response.message : 'Invalid response!');
                }

                window.location.reload();

                NotifyTop(response.type ?? 'success', response.title ?? `{{ 'success'|text|e }}`, response.message ?? 'User password set');
            }).catch(error => {
                NotifyTop('danger', `{{ 'error'|text|e }}`, error.message);
                submitter.growNstop();
            });
        });
    }
</script>
