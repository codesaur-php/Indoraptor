<div class="modal-lg modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title fs-6 text-uppercase text-success">
                <i class="bi bi-plus-circle"></i> {{ 'add-record'|text }} ({{ table }})
            </h3>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>

        <div class="modal-body">
            <!-- Текст шинээр үүсгэх форм -->
            <form class="needs-validation" novalidate id="text_insert"
                  action="{{ 'text-insert'|link({'table':table}) }}"
                  method="POST" enctype="multipart/form-data">

                <!-- keyword (unique) -->
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'keyword'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" name="keyword" required maxlength="128" autocomplete="off">
                        <div class="invalid-feedback">{{ 'field-is-required'|text }}</div>
                    </div>
                </div>

                <!-- Бүх идэвхтэй хэлнүүдийг loop-лож орчуулгын textarea үүсгэнэ -->
                {% for code,language in localization.language %}
                <div class="row{{ loop.last ? '' : ' mb-2' }}">
                    <label class="col-3 col-form-label text-end">
                        {{ 'title'|text }} ({{ language['title'] }}
                        {% set flag = code == 'en' ? 'us' : code %}
                        <!-- Далбааны icon -->
                        <img src="https://flagcdn.com/20x15/{{ flag }}.png"
                             srcset="https://flagcdn.com/40x30/{{ flag }}.png 2x"
                             width="16" height="12" alt="{{ language['title']|e }}">)
                    </label>
                    <div class="col-9">
                        <!-- Тухайн хэлний орчуулгын текст -->
                        <textarea class="form-control" name="text[{{ code }}]" required maxlength="255"></textarea>
                        <div class="invalid-feedback">{{ 'field-is-required'|text }}</div>
                    </div>
                </div>
                {% endfor %}

                <!-- Текстийн төрөл (system-defined/user-defined) -->
                <input name="type" required value="user-defined" hidden>
            </form>
        </div>

        <div class="modal-footer">
            <!-- Илгээх товч -->
            <button class="btn btn-success new-text-submit">
                <i class="bi bi-check"></i> {{ 'submit'|text }}
            </button>

            <!-- Болих -->
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                {{ 'cancel'|text }}
            </button>
        </div>
    </div>
</div>

<script type="text/javascript">
    const formInsert = document.querySelector('form#text_insert');
    if (!formInsert) {
        /* Форм олдоогүй бол алдаа харуулна */
        NotifyTop('danger', `{{ 'error'|text|e }}`, 'Form not found!');
    } else {
        /* Илгээх товч → form.requestSubmit() хийх */
        const submitter = document.querySelector('button.new-text-submit');
        submitter.addEventListener('click', function (e) {
            e.preventDefault();
            formInsert.requestSubmit();
        });

        /* Form submit event listener */
        formInsert.addEventListener('submit', function (event) {
            event.preventDefault();

            /* HTML5 формын built-in validation */
            const _valid = this.checkValidity();
            this.classList.add('was-validated');
            if (!_valid) {
                event.stopPropagation();
                return NotifyTop('danger',
                    `{{ 'error'|text|e }}`,
                    `{{ 'u-have-some-form-errors'|text|e }}`
                );
            }

            /* Submit товч дээр анимаци эхлүүлэх (growNstop → custom plugin) */
            submitter.growNstop();

            /* FormData ашиглан backend руу request илгээнэ */
            const data = new FormData(this);
            fetch(this.action, {
                body: data,
                method: this.getAttribute('method') ?? 'POST'
            })
            .then(res => {
                /* Backend JSON буцааж байгаа эсэхийг шалгана */
                let contentType = res.headers.get('content-type') || '';
                if (contentType.includes('application/json')) return res.json();
                
                throw new Error(`HTTP [${res.status}]: ${res.statusText}`);
            })
            .then(response => {
                /* Backend-аас ирсэн response.status → success эсэхээ шалгана */
                if (response.status !== 'success') {
                    throw new Error(response.message ? response.message : 'Invalid response!');
                }

                /* Амжилттай → localization dashboard хуудсыг refresh хийнэ */
                window.location.reload();

                NotifyTop(
                    response.type ?? 'success',
                    response.title ?? `{{ 'success'|text|e }}`,
                    response.message ?? 'Text created'
                );
            })
            .catch(error => {
                /* Backend болон client-side алдаа бүгд энд баригдана */
                NotifyTop('danger', `{{ 'error'|text|e }}`, error.message);
                submitter.growNstop();
            });
        });
    }
</script>
