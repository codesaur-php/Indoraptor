<!--  ALERT - NO PERMISSION TEMPLATE                                        -->
<!--  Энэ template нь хэрэглэгч зөвшөөрөлгүй үйлдэл хийх үед Dashboard дээр -->
<!--  анхааруулах улаан alert харуулах зориулалттай.                        -->
<!-- ====================================================================== -->

<style>
    /* ------------------------------------------------------------------ */
    /*  RELOAD ICON                                                       */
    /*  Alert-ийн баруун дээд буланд байрлах refresh (reload) icon.       */
    /*  Хэрэглэгч дарахад хуудсыг дахин ачаална.                          */
    /* ------------------------------------------------------------------ */
    .reload-icon {
        position: absolute;
        right: 1rem;         /* Баруун захнаас зай */
        top: .9rem;          /* Дээд талаас зай */
        font-size: 1.2rem;   /* Icon-ийн хэмжээ */
        cursor: pointer;     /* Дарахад pointer гаргах */
    }
</style>

<!-- ====================================================================== -->
<!--  ALERT BOX                                                             -->
<!--  Bootstrap alert-danger - зөвшөөрөлгүй үед улаан warning харуулна.     -->
<!--  shadow-sm - бага зэрэг сүүдэр                                         -->
<!--  fade show - жигд fade-in эффект                                       -->
<!-- ====================================================================== -->
<div class="alert alert-danger shadow-sm fade mt-4 show position-relative" role="alert">
    <!-- Shield icon + alert текст -->
    <i class="bi bi-shield-fill-exclamation"></i>
    <span class="ps-1">{{ alert }}</span>

    <!-- Reload Icon -->
    <i class="bi bi-arrow-repeat reload-icon" onclick="window.location.reload();"></i>
</div>
