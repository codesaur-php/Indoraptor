<section class="page-header page-header-modern bg-color-grey page-header-lg p-1">
    <div class="container">
        <div class="row">
            <div class="align-self-center p-static text-center mt-4">
                <h3 class="font-weight-bold text-dark">{{ title }}</h3>
            </div>
        </div>
    </div>
</section>
<style>
    .page-article > p {
        text-align:justify;
        margin:0;
    }
    .page-article > p {
        color:black;
    }
    .page-article > dl, .page-article > ol, .page-article > ul {
        margin-bottom:0;
    }
</style>
<div class="container page-article pb-4">
    {% if photo is not null and photo is not empty %}
        <img class="img-fluid mb-3" src="{{ photo }}" alt="{{ title|e }}">
    {% endif %}
    {{ content }}
</div>
